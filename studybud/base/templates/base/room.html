{% extends 'main.html' %} {% block content %}

<h1>{{room.name}}</h1>
<p>{{ room.description }}</p>

<div class="comment-wrapper">
  <h3>Conversation</h3>
  <hr />

  {% for roomMessage in roomMessages %}
  <div>
    <small>@{{ roomMessage.user }} {{ roomMessage.created }}</small>
  </div>
  {% endfor %}
</div>
{% endblock content %}
